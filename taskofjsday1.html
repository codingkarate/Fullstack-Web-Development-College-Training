<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Box Click</title>
    <link rel="stylesheet" href="taskofjsday1.css">
</head>
<body>
    <div class="container">
        <div class="box red" onclick="changeBackground('red')"></div>
        <div class="box blue" onclick="changeBackground('blue')"></div>
        <div class="box pink" onclick="changeBackground('pink')"></div>
        <div class="box yellow" onclick="changeBackground('yellow')"></div>
    </div>

    <script>
        function changeBackground(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
