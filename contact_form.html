<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>
<body>
    <div class="form-container">
        <h2>CONTACT FORM</h2>
        <form>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Enter your email">
            <label for="phoneno">Phone no.</label>
            <input type="number" id="phoneno" placeholder="Enter your phone number">
            <label for="bio">Reason for reaching out to us</label>
            <textarea name="bio" id="bio" placeholder="Enter a short bio">.....</textarea>
            <button type="submit" id="submit">SUBMIT</button>
        </form>

    </div>
    
</body>
</html>
